<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Factorial de un numero</h2>
      <form id="calculate-form">
        <div class="inputs-set">
          <div class="input-set">
            <label for="input-number">Numero: </label>
            <input id="input-number" type="number"/>
          </div>
          <button type="submit">Calcular</button>
        </div>
      </form>

      <div class="result container">
        <h4>Result: </h4>
        <div>
          <h3 id="result-out"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
